<!DOCTYPE html>
<html>
  <head>
    <title>Tumblr Dash</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100,200,300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div class="banner is-closed js-banner">
      <span class="js-post-count">0</span> New
    </div>
    <div class="app js-app">
      <div class="js-placeholder">
        <svg height="0" width="0" style="position:absolute; top: -1px; left: -1px">
          <defs>
            <clipPath id="loading-path">
              <rect x="0" y="0" width="250" height="200" />
              <rect x="16" y="216" width="16" height="16" />
              <rect x="42" y="219" width="100" height="10" rx="3" ry="3" />
              <rect x="16" y="248" width="220" height="12" rx="3" ry="3" />
              <rect x="16" y="266" width="150" height="12" rx="3" ry="3" />
            </clipPath>
          </defs>
        </svg>
        <div class="cards">
          <div class="card card--placeholder"></div>
          <div class="card card--placeholder"></div>
          <div class="card card--placeholder"></div>
          <div class="card card--placeholder"></div>
          <div class="card card--placeholder"></div>
          <div class="card card--placeholder"></div>
        </div>
      </div>
    </div>
    <div class="loader is-hidden js-loader">
      <div class="loader--bar"></div>
      <div class="loader--bar"></div>
      <div class="loader--bar"></div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
